<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
   
  </ion-navbar>

</ion-header>
<ion-content class="auth-bg">
  <div class="login-content" style="width:85%">

    <!-- Logo -->
    <div text-center padding-top padding-bottom >
      <a menuClose >
        <img class="profile-picture" src="assets/img/logo.jpeg">
      </a>
      <h2 >
       Biryani City
      </h2>
    </div>

    <!-- Login form -->
    <ion-list class="list-form" padding >

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input  type="text"  [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input  type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>

   <span text-right  click ="changePassword()">Forgot Password?</span>

    <div>
      <button ion-button block color="primary" (click)="login()">
        SIGN IN
      </button>

      <p text-center >Or</p>

      <button ion-button block color="fb-color" (click)="loginFB()">
        Sign in with Facebook
      </button>
      <p text-center >Or</p>

      <button ion-button block button-icon  ion-social-googleplus  color="btn-google" (click)="googlelog()" icon-left>
        
        Sign in with Google
      </button>
     
    </div>


    <!-- Other links -->
    <div text-center margin-top>
        <span  (click)="register()">New here? Sign up</span>
    </div>

  </div>
</ion-content>
