<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Orders</ion-title>
    <ion-buttons end>     
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding class="cart gray-bg">  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
		</ion-refresher>
  <ion-card>
 
<ion-list  class=" animated slideInUp" inset>
  <button ion-item *ngFor="let item of orderViewModel" (click)="itemSelected(item)" item-center>
    <p><small class="text-danger"> {{item.Name}} </small></p>
  <p *ngIf="item.OrderAddress!=null"><small class="text-danger"> {{item.OrderAddress}} </small></p>
    <p *ngIf="item.OrderAddress==null"><small class="text-danger"> Carryout Order </small></p>
    <p><small class="text-danger"> ${{item.Total}} </small></p> 
    <p><small class="text-danger"> {{item.OrderStatus}} </small></p> 
    
  </button> 
 
</ion-list>
 </ion-card>
</ion-content>
