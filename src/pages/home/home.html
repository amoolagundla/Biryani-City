<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title style="font-family: -webkit-pictograph;font-style: italic;">Biryani City</ion-title>
        <ion-buttons end>
            <button ion-button (click)="GoToCart()">
        <ion-icon name="ios-cart-outline"> <span small>({{ cartCount }})</span></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page" >
 <ion-searchbar 
    placeholder="Start Ordering"
  [showCancelButton]="true"
  (ionInput)="getCatogoriesProductName($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
		</ion-refresher>
 <ion-card *ngFor="let item of filteredProducts"   class="animated slideInUp" [hidden]="myVar" >
    
        
      <ion-card-content (click)="addCart(item)">
         <h2 class="price  ">
       
         ${{ item.Price }}
        
					</h2>  <button ion-button  small color="danger" class="cart" icon-left >
          <ion-icon name='ios-cart-outline'></ion-icon>
          
        </button><br/>
         <small  class="text-danger item-tittle">
      {{ item.ProdcutName }}
      </small> 
      
        <p style="clear: right;">
          {{item.ProductDesc}}
        </p> 
       
    </ion-card-content>    
	
</ion-card>

    <section id="about" [hidden]="true">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center marb-35">
                    <h1 class="header-p">Biryani City, Newark, DE 19702.</h1>
                    <p class="header-p">Finest Indian Cuisine, With The Freshest Ingredients!
                        <br>We bring you the best of South & North Indian Cuisine .
                    </p>
                </div>
            </div>
        </div>
    </section>

       

<ion-card  *ngFor="let category of categories"  class="animated slideInUp" (click)="ViewCategory(category.Items,category.Name)" [hidden]="!myVar">
  
    <img src="{{ category.thumb }}" alt="{{ category.name }}" />
    <ion-card-content>
        <ion-card-title>
           {{ category.Name }}
        </ion-card-title>
        <p>
            {{ category.CategoryDescription }} &nbsp;<ion-icon name="arrow-round-forward"></ion-icon>
        </p> 
    </ion-card-content>
</ion-card>
<input type="text" value="{{email}}" id="email">


 


</ion-content>
