<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{productName}}</ion-title>
    <ion-buttons end>
     <button ion-button (click)="GoToCart()">
        <ion-icon name="ios-cart-outline"> <span small>({{ cartCount }})</span></ion-icon>
      </button> 
    </ion-buttons>
  </ion-navbar>
<ion-searchbar 
    placeholder="Search........ "
  [showCancelButton]="true"
  (ionInput)="getCatogoriesProductName($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
</ion-header>

<ion-content>
  
<div  *ngIf="showList">
 <ion-card *ngFor="let item of filteredProducts"  class="animated slideInUp" >
    
        
      <ion-card-content >
         <h2 class="price  ">
       
         ${{ item.Price }}
        
					</h2> <button ion-button  small color="danger" class="cart" icon-left (click)="addCart(item)">
          <ion-icon name="add"></ion-icon>
          
        </button><br/>
         <small  class="text-danger item-tittle">
      {{ item.ProdcutName }}
      </small> 
      
        <p style="clear: right;">
          {{item.ProductDesc}}
        </p> 
       
    </ion-card-content>    
	
</ion-card>
</div>
<div  *ngIf="!showList">
  <ion-card *ngFor="let item of category"   class="animated slideInUp" >
    
        
      <ion-card-content >
         <h2 class="price  ">
       
         ${{ item.Price }}
        
					</h2> <button ion-button  small color="danger" class="cart" icon-left (click)="addCart(item)">
          <ion-icon name='ios-cart-outline'></ion-icon>
          
        </button><br/>
         <small  class="text-danger item-tittle">
      {{ item.ProdcutName }}
      </small> 
      
        <p style="clear: right;">
          {{item.ProductDesc}}
        </p> 
       
    </ion-card-content>    
	
</ion-card>
</div>
</ion-content>
