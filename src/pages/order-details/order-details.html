<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Details</ion-title>
    <ion-buttons end>     
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding class="cart gray-bg">  
  
<ion-card  *ngFor="let category of orderViewModel"  class="animated slideInUp" (click)="ViewCategory(category.Items,category.Name)" >
  
   
    <ion-card-content>
        <p [hidden]="!ifsys"><h4 class="text-danger">  {{ orderInfo.Email }}</h4>
       <p><h4 class="text-danger">  {{ category.ProductName }}</h4>
       <p class="text-danger"> Qauntity   <small class="text-danger"> {{ category.Quantity }} </small>
        </p> 
        <p> Price   <small class="text-danger"> {{ category.UnitPrice }} </small>
    
        </p> 
    </ion-card-content>
  <small [hidden]="!ifsys" class="text-danger" *ngIf="orderInfo.AddressId==null">This Order is CarryOut</small>
</ion-card>
 <ion-grid inset >
    <ion-row class="item-button-group" >
     
      <ion-col >
        <button   class="btn  btn-danger animated slideInUp" item-center  (click)="NotifyUser()" [hidden]="!ifsys">
     Notify user that the Order is  ready for pick up
    </button> 
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
